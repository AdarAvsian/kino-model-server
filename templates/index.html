<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    
    {% if result %}
        <h2>Result</h2>
        <p>{{ result }}</p>
        <button onclick="window.location.href='/'">Go Back</button>
    {% else %}
        <h1>Kino Fitness Model</h1>
        <p>This is a basic HTML page served by Flask.</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file1">Upload front image:</label>
            <input type="file" id="file1" name="file1" accept="image/*"><br><br>
            <label for="file2">Upload back image:</label>
            <input type="file" id="file2" name="file2" accept="image/*"><br><br>
            <label for="weight">Weight (ibs):</label>
            <input type="number" id="weight" name="weight" step="0.1" required><br><br>
            <label for="height">Height (inches):</label>
            <input type="number" id="height" name="height" step="0.1" required><br><br>
            <label for="gender">Gender (1 for male, 0 for female):</label>
            <input type="number" id="gender" name="gender" min="0" max="1" required><br><br>
            <label for="demographic">Demographic (1 for black, 0 for white):</label>
            <input type="number" id="demographic" name="demographic" required><br><br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</body>
</html>
